<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优美介绍页</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Font Awesome 图标库 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    .hero-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .hero-content h1 {
      font-size: 3.5rem;
      color: #fff;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 1.2rem;
      color: #d4d4d4;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #ff6f61;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #e05b50;
      transform: translateY(-5px);
    }
    .section {
      padding: 80px 0;
    }
    .section-title {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
      color: #333;
    }
    .feature-box {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .feature-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .feature-box i {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff6f61;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 30px 0;
    }
    footer a {
      color: #ff6f61;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 英雄部分 -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>欢迎来到我们的世界</h1>
      <p>探索无限可能，开启全新旅程。</p>
      <a href="#about" class="btn btn-custom">了解更多</a>
    </div>
  </section>

  <!-- 关于我们 -->
  <section id="about" class="section bg-light">
    <div class="container">
      <h2 class="section-title">关于我们</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="feature-box">
            <i class="fas fa-lightbulb"></i>
            <h3>创新</h3>
            <p>我们以创新为核心，致力于提供卓越的解决方案。</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="feature-box">
            <i class="fas fa-users"></i>
            <h3>团队</h3>
            <p>我们拥有一支充满激情和才华横溢的团队。</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="feature-box">
            <i class="fas fa-rocket"></i>
            <h3>速度</h3>
            <p>快速响应客户需求，确保高效交付。</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 联系我们 -->
  <footer>
    <div class="container">
      <p>&copy; 2025 公司名称. 保留所有权利.</p>
      <div>
        <a href="#">隐私政策</a>
        <a href="#">服务条款</a>
        <a href="#">联系我们</a>
      </div>
    </div>
  </footer>

  <!-- 引入 Bootstrap JS 和依赖 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
